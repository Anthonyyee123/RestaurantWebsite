
      
   
   
   <div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-center">
                    <p class="modal-title text-light">Edit a Review:</p>
                    <button type="button" class="close bg-light" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body px-5">
                    <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                    <form id="commentForm">
                        <div class="row" text-center id="editcommentBody">
                            <label for="editnickname">Username:</label>
                            <input type="text" id="nickname" class="form-control">
                            <row class = "pt-2">
                                <label for="popcorn">Rating:</label>
                                <br>
                                <img src="images/star.png"  class="editpop" value="1" onmouseover="rateIt(this)" />
                                <img src="images/star.png"  class="editpop" value="2" onmouseover="rateIt(this)" />
                                <img src="images/star.png"  class="editpop" value="3" onmouseover="rateIt(this)" />
                                <img src="images/star.png"  class="editpop" value="4" onmouseover="rateIt(this)" />
                                <img src="images/star.png" class="editpop" value="5" onmouseover="rateIt(this)" />
                            </row>
                            <row>
                                <label for="userComments" class = "pt-2">Review:</label>
                                <textarea id="edituserComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                            </row>
                            
                        </div>
      
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="submitComment" onClick="updateComment()">Submit</button>
                            <button type="button" class="btn btn-secondary bg-danger" data-bs-dismiss="modal">Cancel</button>
      
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
