
    
<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="CommentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-dark text-center">        
          <h5 class="modal-title text-light" id="review">Review for </h5>  
          <button type="button" class="btn btn-success" id="newComment" data-bs-toggle="modal" data-bs-target="#newCommentModal" data-bs-dismiss="modal" onClick="newComment()">Add Review</button>
        </div>
        <div class="modal-body">
            <div id="emptyComment">No review yet. Create one now</div>
            <div class="row px-5" id="commentBody"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary bg-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
