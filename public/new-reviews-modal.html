


  <div class="modal fade" id="newCommentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-center">
                    <p class="modal-title text-light">Submit a Review:</p>
                    <button type="button" class="close bg-light" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body px-5">
                    <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                    <form id="commentForm">
                        <div class="row" text-center id="commentBody">
                            <label for="">Username:</label>
                            <input type="text" id="nickname" class="form-control" disabled>
                            <row class = "pt-2">
                                <label for="popcorn">Rating:</label>
                                <br>
                                <img src="images/star.png" class="pop" value="1" onmouseover="rateIt(this)" />
                                <img src="images/star.png" class="pop" value="2" onmouseover="rateIt(this)" />
                                <img src="images/star.png" class="pop" value="3" onmouseover="rateIt(this)" />
                                <img src="images/star.png" class="pop" value="4" onmouseover="rateIt(this)" />
                                <img src="images/star.png" class="pop" value="5" onmouseover="rateIt(this)" />

                            </row>
                            <row>
                                <label for="userComments" class = "pt-2">Review:</label>
                                <textarea id="userComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea> 
                            </row>
                            
                        </div>
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="submitComment" onClick="addComment()">Submit</button>
                            <button type="button" class="btn btn-secondary bg-danger" data-bs-dismiss="modal">Cancel</button>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
